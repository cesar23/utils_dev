enable: true
matches:
  - trigger: ":form"
    form: |
      Hey [[name]],
      Happy Birthday[[name]]!

  - trigger: ":2form"
    form: |
      Hey [[name]],
      [[text]]
      Happy Birthday!
    form_fields:
      text:
        multiline: true

  - trigger: ":3form"
    form: |
      [[choices]]
    form_fields:
      choices:
        type: choice
        values:
          - First choice
          - Second choice

  - trigger: ":4form"
    replace: "Hey {{form1.name}}, how are you?"
    vars:
      - name: "form1"
        type: form
        params:
          layout: "Hey [[name]], how are you?"


  - trigger: ":5demo"
    replace: |
      Analiza mi proyecto: lo realicé .
      Analiza todos los ficheros y si hay un error infórmame.
      Está hecho en el {{form1.name}} lenguaje {{form1.fruit}}.
    vars:
      - name: "form1"
        type: form
        params:
          layout: "Name: [[name]] \nLenguaje: [[fruit]]"
          fields:
            name:
              type: text
#              multiline: true
            fruit:
              type: choice # or `choice`
              values:
                - JavaScript
                - TypeScript
                - Python
                - Java
                - PHP
              default: "JavaScript"